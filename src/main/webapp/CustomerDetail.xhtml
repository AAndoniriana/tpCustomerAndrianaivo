<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:metadata>
        <f:viewParam name="idCustomer" value="#{customerDetailMBean.idCustomer}" 
                     required="true" />
        <f:viewAction action="#{customerDetailMBean.loadCustomer}" />
    </f:metadata>
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>


            <h:outputText value="Aucun client avec l'id #{customerDetailMBean.idCustomer} !" rendered='#{customerDetailMBean.detail == null}'/>
            <h:form rendered="#{customerDetailMBean.detail != null}">
                <h1><h:outputText value="Create/Edit"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="CustomerId:" for="customerId" />
                    <h:inputText id="customerId" value="#{customerDetailMBean.detail.customerId}" readonly="true" title="CustomerId" required="true" requiredMessage="The CustomerId field is required."/>
                    <h:outputLabel value="Name:" for="name" />
                    <h:inputText id="name" value="#{customerDetailMBean.detail.name}" title="Name" />
                    <h:outputLabel value="Addressline1:" for="addressline1" />
                    <h:inputText id="addressline1" value="#{customerDetailMBean.detail.addressline1}" title="Addressline1" />
                    <h:outputLabel value="Addressline2:" for="addressline2" />
                    <h:inputText id="addressline2" value="#{customerDetailMBean.detail.addressline2}" title="Addressline2" />
                    <h:outputLabel value="City:" for="city" />
                    <h:inputText id="city" value="#{customerDetailMBean.detail.city}" title="City" />
                    <h:outputLabel value="State:" for="state" />
                    <h:inputText id="state" value="#{customerDetailMBean.detail.state}" title="State" />
                    <h:outputLabel value="Phone:" for="phone" />
                    <h:inputText id="phone" value="#{customerDetailMBean.detail.phone}" title="Phone" />
                    <h:outputLabel value="Fax:" for="fax" />
                    <h:inputText id="fax" value="#{customerDetailMBean.detail.fax}" title="Fax" />
                    <h:outputLabel value="Email:" for="email" />
                    <h:inputText id="email" value="#{customerDetailMBean.detail.email}" title="Email" />
                    <h:outputLabel value="CreditLimit:" for="creditLimit" />
                    <h:inputText id="creditLimit" value="#{customerDetailMBean.detail.creditLimit}" title="CreditLimit" />
                    <h:outputLabel value="DiscountCode:" for="discountCode" />
                    <h:selectOneMenu id="discountCode" value="#{customerDetailMBean.detail.discountCode}" 
                                     title="DiscountCode" required="true" 
                                     requiredMessage="The DiscountCode field is required."
                                     converter="#{customerDetailMBean.discountCodeConverter}">
                        <f:selectItems value="#{customerDetailMBean.discountCodes}" var="discountCode"
                                       itemLabel="#{discountCode.discountCode}(#{discountCode.rate} %)"
                                       itemValue="#{discountCode}"/>
                    </h:selectOneMenu>
                    <h:button id="back" value="Revenir Ã  la liste" outcome="CustomerList" />
                    <h:commandButton id="upddate" value="Enregistrer" action="#{customerDetailMBean.update}" />
                </h:panelGrid>
            </h:form>
        </f:view>

    </h:body>
</html>
